<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="glass-container">
        <div class="register-box">
            <h1>REGISTER</h1>
            <!-- The form will submit data to register.php -->
            <form action="register.php" method="POST">
                <div class="input-container">
                    <input type="text" id="username" name="username" required placeholder="Username">
                    <i class='bx bx-user-circle icon'></i>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" required placeholder="Email">
                    <i class='bx bx-envelope icon'></i>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" required placeholder="Password" minlength="8"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                           title="Password must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters">
                    <i class='bx bxs-lock icon'></i>
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password" minlength="8"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                           title="Password must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters">
                    <i class='bx bxs-lock-open icon'></i>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html" id="login">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
