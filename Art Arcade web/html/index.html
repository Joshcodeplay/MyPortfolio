<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow */
        }
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover; /* Make the video cover the screen */
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay muted>
        <source src="Untitled video - Made with Clipchamp (4).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('introVideo');
        
        // Redirect to login page after the video ends
        video.onended = function() {
            window.location.href = 'homeedit.html'; // Change to your login page URL
        };
    </script>
</body>
</html>
