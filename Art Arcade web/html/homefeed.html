    <title>Interactive Grid Layout</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e9dfdf;
             overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header Styles */
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 60px;
            
        }
        .art { 
        font-family: 'Big Shoulders Display', sans-serif;
          font-weight: 800;
          font-size: x-large;
          color:#D5966C;
          padding: 10px;

    }
        .art a{
         text-decoration: none;
         color:#D5966C;
        }
        .nav {
            display: flex;
            gap: 20px;
            
        }
        .nav a {
            color: #fff; /* Default color */
            font-size: large;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .nav a:hover {
            color: #000000; /* Color on hover */
             transform: scale(1.3);
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar:hover{
           color: #000000;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #D5966C;
            color: #fff;
            cursor: pointer;
        }
        .filter-dropdown {
            position: relative;
        }
        .filter-dropdown select {
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #D5966C;
            color: #fff;
            cursor: pointer;
        }
        .filter-dropdown select:hover {
            background: #000000;
        }

        /* Grid Layout */
        .container {
            width: 100%;
            columns: 5;
            column-gap: 15px;
            padding: 15px;
            margin-top: 60px; /* Adjust for fixed header */
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }
        .image-container img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease; /* Smooth scaling effect */
        }
        .image-container:hover img {
            transform: scale(1.05); /* Slightly zooms in the image */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark background with transparency */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
        .overlay .actions i {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .overlay .actions i:hover {
            color: #D5966C; /* Change color on hover */
        }
        .overlay .artist-name {
            text-decoration: none;
            font-size: 1.2em;
        }

.artist-name a{
    text-decoration: none;
    color: rgba(252, 252, 252, 0.522);
}
.artist-name a button:hover{
    color: #D5966C;
}

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .lightbox-content {
            position: relative;
            max-width: 80%; /* Adjust width to fit the screen better */
            max-height: 80%; /* Adjust height to fit the screen better */
            background: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        .lightbox-content img {
            max-width: 100%;
            max-height: 60vh; /* Ensure image height fits within 60% of the viewport height */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
        }
        .lightbox .artist-name {
            text-decoration: none;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .lightbox .actions {
            position: relative; /* Change to relative */
            bottom: 0; /* Align at the bottom */
            display: flex;
            gap: 10px;
            margin-top: auto; /* Push to the bottom of the white box */
            margin-left: 220px; /* Shift icons to the right */
        }
        .lightbox .actions i {
            font-size: 25px; /* Make icons bigger */
        }

        const container = document.getElementById('imageContainer');
        const filterSelect = document.getElementById('filterSelect');

        function renderImages(filter = 'all') {
            container.innerHTML = ''; // Clear previous images
            imageData
                .filter(image => filter === 'all' || image.category === filter)
                .forEach(({ src, artist }) => {
                    const div = document.createElement('div');
                    div.className = 'image-container';
                    div.innerHTML = `
                        <img src="${src}" alt="${artist.name}" data-src="${src}">
                        <div class="overlay">
                            <div class="actions">
                               <i class="fas fa-heart like"></i>
                                <i class="fas fa-comment comment"></i>
                            </div>
                            <div class="artist-name"><a href="${artist.link}" target="_blank">${artist.name}</a></div>
                        </div>
                    `;
                    div.addEventListener('click', () => {
                        document.getElementById('lightboxImage').src = src;
                        document.getElementById('lightboxArtist').textContent = artist.name;
                        document.getElementById('lightbox').style.display = 'flex';
                    });
                    container.appendChild(div);
                });
        }

        // Initial Render
        renderImages();

        // Filter Event Listener
        filterSelect.addEventListener('change', () => {
            const filter = filterSelect.value;
            renderImages(filter);
        });

        // Lightbox Close
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                e.currentTarget.style.display = 'none';
            }
