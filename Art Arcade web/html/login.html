<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="glass-container">
        <div class="login-box">
            <h1>LOGIN</h1>
            <form action="login.php" method="POST">
                <div class="input-container">
                    <!-- Updated to use name="email" for the email input -->
                    <input type="email" id="email" name="email" required placeholder="Email">
                    <i class='bx bx-user-circle icon'></i>
                </div>
                <div class="input-container">
                    <!-- Password with strong pattern requirement -->
                    <input type="password" id="password" name="password" required placeholder="Password" minlength="8"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                           title="Password must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters">
                    <i class='bx bxs-lock icon'></i>
                </div>
                <div class="options">
                    <a href="#">Forgot Password?</a>
                </div>
             <button type="submit">Login</button> 
                <p>Don't have an account? <a href="register.html" id="register">Register</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
